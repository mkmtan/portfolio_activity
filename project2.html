<!DOCTYPE html>
<html>
    <head>
        <title>BootStrap - JavaScript Activity 1</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container mt-5">
            <h1> Progress Bar + Buttons with Event Listeners </h1>
            <p>By: TAN, Ma. Khella M.</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%;">0%</div>
            </div>

            <button id="boohn1" class="btn btn-primary mt-3">Item 1</button>
            <button id="boohn2" class="btn btn-primary mt-3">Item 2</button>
            <button id="boohn3" class="btn btn-primary mt-3">Item 3</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function()    {
                let width = 0;
                let text = '0%';
                function updateProgressBar(){
                    $('#progress-bar').css('width', width + '%');
                    $('#progress-bar').text(text); 
                }
                $('#boohn1').click(function()   {
                    width = 33;
                    text = '33%';
                    updateProgressBar();
                });
                $('#boohn2').click(function()   {
                    width = 66;
                    text = '66%';
                    updateProgressBar();
                });
                $('#boohn3').click(function()   {
                    width = 100;
                    text = '100%';
                    updateProgressBar();
                });
            });
            
            
        </script>
        <hr>
        <center>
            <a href="portfolion.html" class="btn" style="display: inline-block; padding: 8px 16px; text-decoration: none; background-color: #9cac9c; color: #ffffff; border-radius: 4px; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#9cac9c'">Go Back</a>
        </center>
    </body>
</html>
