<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Midterm Exam</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
	<div class="container">
		<div class="card mt-5 w-3" >
			<div class="card-header">
				<h3>Input form validation</h3>
			</div>
		  <div class="card-body">
		    <div class="mb-3">
		      <label for="FullNameInput" class="form-label">Full Name</label>
		      <input type="text" class="form-control" id="FullNameInput" placeholder="Full Name">
		    </div>
		    <div class="mb-3">
		      <label for="ageInput" class="form-label">Age</label>
		      <input type="number" class="form-control" id="ageInput" placeholder="Age">
		    </div>
		    <div class="mb-3">
		      <label for="emailInput" class="form-label">Email</label>
		      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
		    </div>
		    <div class="mb-3">
		      <label for="dobInput" class="form-label">Date Of Birth</label>
		      <input type="date" class="form-control" id="dobInput" placeholder="mm/dd/yyyy">
		    </div>
		      
		      <label for="form-Progress" class="form-label ">Progress Bar:</label>
		    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
		      <div id="formProgress" class="progress-bar" style="width: 0%">0 %</div>
		    </div>
		  </div>
		</div>
	</div>
	<center>
		<br>
		<a href="portfolion.html" class="btn" style="display: inline-block; padding: 8px 16px; text-decoration: none; background-color: #007bff; color: #fff; border-radius: 4px; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">Go Back</a>
	</center>
</body>
<script type="text/javascript" src="TAN_index.js"></script>
</html>
